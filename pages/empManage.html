<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee payroll form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/empManage.css">
</head>

<body>
    <header class="header-content">
        <div class="logo-content">
            <img id="logo" src="https://cdn.pixabay.com/photo/2017/09/26/21/54/logo-2790253__340.png" alt="logo">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div id="formId" class="form-content">
        <form class="form" action="#" onsubmit="save(event);return false">
            <!--<div class="form-head">Employee Payroll Form</div>-->
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your name.." required>
                <error-output class="text-error" for="text"></error-output>
            </div>
            <!-- uc3 -->
            <div class="row-content">
                <label class="label text" for="profile">Profile Image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" value="../assets/profile-images/Ellipse -1.png" required>
                        <img class="profile" id="image1" src="https://www.flaticon.com/svg/static/icons/svg/194/194938.svg">
                </label>
                    <label>
                        <input type="radio" id="profile2" name="profile" value="../assets/profile-images/Ellipse -2.png" required>
                    <img class="profile" id="image2" src="https://cdn.iconscout.com/icon/free/png-64/avatar-367-456319.png">
                </label>
                <label>
                    <input type="radio" id="profile3" name="profile" value="../assets/profile-images/Ellipse -7.png" required>
                    <img class="profile" id="image3" src="https://cdn.pixabay.com/photo/2018/12/03/08/45/face-3852961__340.png">
                </label>
                <label>
                    <input type="radio"  id="profile4" name="profile" value="../assets/profile-images/Ellipse -8.png" required>
                    <img class="profile" id="image4" src="https://cdn.pixabay.com/photo/2014/03/25/15/23/man-296678__340.png">
                </label>
            </div>
            </div>
            <!-- uc4 -->
            <div class="row-content">
                <label class="label text" for="gender">Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label class="text" for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label class="text" for="female">Female</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="department">Department</label>
                <div>
                    <input class="checkbox" type="checkbox" id="hr" name="departent" value="HR">
                    <label class=" text" for="hr">Hr</label>
                    <input class="checkbox" type="checkbox" id="sales" name="departent" value="Sales">
                    <label class=" text" for="sales">Sales</label>
                    <input class="checkbox" type="checkbox" id="finance" name="departent" value="Finance">
                    <label class=" text" for="finance">Finance</label>
                    <input class="checkbox" type="checkbox" id="engineer" name="departent" value="Engineer">
                    <label class=" text" for="engineer">Engineer</label>
                    <input class="checkbox" type="checkbox" id="others" name="departent" value="Others">
                    <label class=" text" for="other">Others</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="salary">Choose your salary :</label>
                <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100" value=400000>
                <output class="salary-output text" for="salary">350000</output>
            </div>
            <div class="row-content">
                <label class="label text" for="date">Start Date </label>
                <div id="date">
                    <select name="Day" id="day">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
                <select name="Month" id="month">
                    <option value="Jan">January</option>
                    <option value="Feb">Febuary</option>
                    <option value="Mar">March</option>
                    <option value="Apr">April</option>
                    <option value="May">May</option>
                    <option value="Jun">June</option>
                    <option value="Jul">July</option>
                    <option value="Aug">August</option>
                    <option value="Sep">September</option>
                    <option value="Oct">Octomber</option>
                    <option value="Nov">November</option>
                    <option value="Dec">December</option>
                </select>
                    <select name="Year" id="year">
                        <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                </select>
                <error-output class="date-error" for="text"></error-output>
                </div>
                <error-output class="date-error" for="text"></error-output>
            </div>
        </form>
    </div>            
</body>

</html>
