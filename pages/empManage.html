<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee payroll form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/empManage.css">
</head>

<body>
    <header class="header-content">
        <div class="logo-content">
            <img id="logo" src="https://cdn.pixabay.com/photo/2017/09/26/21/54/logo-2790253__340.png" alt="logo">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div id="formId" class="form-content">
        <form class="form" action="#" onsubmit="save(event);return false">
            <!--<div class="form-head">Employee Payroll Form</div>-->
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your name.." required>
                <error-output class="text-error" for="text"></error-output>
            </div>
            <!-- uc3 -->
            <div class="row-content">
                <label class="label text" for="profile">Profile Image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" value="../assets/profile-images/Ellipse -1.png" required>
                        <img class="profile" id="image1" src="https://www.flaticon.com/svg/static/icons/svg/194/194938.svg">
                </label>
                    <label>
                        <input type="radio" id="profile2" name="profile" value="../assets/profile-images/Ellipse -2.png" required>
                    <img class="profile" id="image2" src="https://cdn.iconscout.com/icon/free/png-64/avatar-367-456319.png">
                </label>
                <label>
                    <input type="radio" id="profile3" name="profile" value="../assets/profile-images/Ellipse -7.png" required>
                    <img class="profile" id="image3" src="https://cdn.pixabay.com/photo/2018/12/03/08/45/face-3852961__340.png">
                </label>
                <label>
                    <input type="radio"  id="profile4" name="profile" value="../assets/profile-images/Ellipse -8.png" required>
                    <img class="profile" id="image4" src="https://cdn.pixabay.com/photo/2014/03/25/15/23/man-296678__340.png">
                </label>
            </div>
            </div>
        </form>
    </div>            
</body>

</html>
